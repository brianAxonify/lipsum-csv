<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .column-config {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .column-config input, .column-config select {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CSV Generator</h1>

    <label for="headers">Enter Headers (comma-separated):</label>
    <input type="text" id="headers" placeholder="e.g. Name, Age, IsStudent, Comment">

    <label for="types">Enter Data Types (comma-separated):</label>
    <input type="text" id="types" placeholder="e.g. string, number, boolean, null">

    <label for="rowCount">Number of Rows:</label>
    <input type="number" id="rowCount" value="10" min="1">

    <button id="generate-button">Generate CSV</button>
    <button id="generate-user-import-button">Generate UserImport</button>
</div>

<script src="dist/bundle.js"></script>

</body>
</html>
